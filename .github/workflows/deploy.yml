name: deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: ./.github/actions/setup-review-pdf
      - run: bundle exec rake pdf
        env:
          REVIEW_CONFIG_FILE: config.ebook.yml
