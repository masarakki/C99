name: build
on:
  pull_request:
    branches: "**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: ./.github/actions/setup-review-pdf
      - run: bundle exec rake pdf
        env:
          REVIEW_CONFIG_FILE: config.ebook.yml
      - uses: actions/upload-artifact@v2
        with:
          name: book.pdf
          path: book.pdf
